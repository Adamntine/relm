<!DOCTYPE html>
<!-- Note: public/index.html generated from src/index.html -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title><%= htmlWebpackPlugin.options.title %></title>

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preload" href="/loading.png" as="image" />

    <style>
      body {
        background-color: #1a1e23;
      }
    </style>

    <script>
      window.jwt = ""; // for third party integration, populate window.jwt with server-side generated jwt token
      window.onbeforeunload = function () {
        return "Are you sure you would like to leave?";
      };
    </script>
    <% // Note: html-webpack-plugin will insert CSS here %>
  </head>
  <body>
    <noscript>Please enable JavaScript to view this application.</noscript>
    <% // Note: html-webpack-plugin will insert JS here %>
  </body>
</html>
